<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio 02</title>
</head>

<body>
    <script>
        class Conta {
            #saldo = 0;
            #senha;
            nome;
            constructor(senha, nome) {
                this.#senha = senha;
                this.nome = nome;
            }
            //MÉTODO PARA DEPÓSITO
            Deposito(senha, valor = 0, nome) {
                if (senha === this.#senha) {
                    this.#saldo += valor;
                    console.log(`Olá ${nome} seja bem vindo. Depósito de R$${valor},00 efetuado com sucesso.`)
                    console.log(`Seu novo saldo é de R$${this.#saldo},00.`);
                    return;
                }
                console.log(`Senha inválida.`);
            }
            //MÉTODO PARA RETIRADA
            Retirada(senha, valor, nome) {
                if (senha === this.#senha) {
                    if (this.#saldo > valor) {
                        this.#saldo -= valor;
                        console.log(`Olá ${nome} seja bem vindo. Retirada de R$${valor},00 efetuado com sucesso.`)
                        console.log(`Seu novo saldo é de R$${this.#saldo},00.`);
                        return;
                    }
                    console.log(`Olá ${nome} seja bem vindo. Saldo insuficiente para esse saque. Saldo atual R$${this.#saldo}.`)
                    return;
                }
                console.log(`Senha inválida.`);
            }
        }

        const usuarioErico = new Conta(1994, 'Graziela');
        usuarioErico.Deposito(1994, 500, 'Graziela');
        console.log('-----------------------------------------');

        usuarioErico.Deposito(1994, 450, 'Graziela');
        console.log('-----------------------------------------');

        usuarioErico.Retirada(1994 , 300 , 'Graziela');
        console.log('-----------------------------------------');

        usuarioErico.Retirada(1994, 200, 'Graziela');
        console.log('-----------------------------------------');

        usuarioErico.Retirada(1994 , 100, 'Graziela');
    </script>
</body>

</html>
